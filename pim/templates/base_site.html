<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='basic.css') }}" > 
    <title>
      My Notes
    </title>
  </head>
  
  <body >
    <div class="wallpaper" >
      <img src="{{ url_for('static',filename='desktop.jpg') }}" width=100% height=100% ></img>
    </div>
    <div class="header">
      {% if not g.user == None %}
      <a href="/profile"><button class="button">Home</button></a>
      {% else %}
      <a href="/"><button class="button">Home</button></a>
      {% endif %}
      <a href="/profile/my_notes"><button class="button">My notes</button></a>
      <a href="/profile/create_note"><button class="button">Create notes</button></a>
      <a href="/profile/my_hashtags"><button class="button">My hashtags</button>
      <a href="/profile/search"><button class="button">Search</button></a>
      {% if not g.user == None %}
      <a href="/profile/logout"><button class="button">Logout</button></a>
      {% else %}
      <a href="/login"><button class="button">Login</button></a>
      {% endif %}
    <div class="dynamic_block" >
      {% block dynamic_block %}
      {% endblock %}
    </div>
    </div>
    <div class="footer">
      @Copyright 2021 - All rights reserved
    </div>
  </body>
</html>
